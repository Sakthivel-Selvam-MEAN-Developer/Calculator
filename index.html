<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senchola Front End | Batch 6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator d-flex flex-column justify-content-center align-items-center bg-warning">
        <div class="calculator-title mb-2">
            <h2>Calculator</h2>
        </div>
        <div class="mb-3 text-danger">
            <span id="error"></span>
        </div>
        <div class="calculator-body">
            <div class="output-tab m-1">
                <input type="text" id="output-box" value="0" class="border-1 border-danger" disabled >
            </div>
            <div class="input-tab d-flex m-1 justify-content-around ">
                <div class="operants">
                    <div class="operant-line d-flex justify-content-around align-items-center">
                        <a href="#" onclick="pressOnScreen('1')" >
                            <span>1</span>
                        </a>
                        <a href="#" onclick="pressOnScreen('2')" >
                            <span>2</span>
                        </a>
                        <a href="#" onclick="pressOnScreen('3')" >
                            <span>3</span>
                        </a>
                    </div>
                    <div class="operant-line d-flex justify-content-around align-items-center">
                        <a href="#" onclick="pressOnScreen('4')" >
                            <span>4</span>
                        </a>
                        <a href="#" onclick="pressOnScreen('5')" >
                            <span>5</span>
                        </a>
                        <a href="#" onclick="pressOnScreen('6')" >
                            <span>6</span>
                        </a>
                    </div>
                    <div class="operant-linev d-flex justify-content-around align-items-center">
                        <a href="#" onclick="pressOnScreen('7')" >
                            <span>7</span>
                        </a>
                        <a href="#" onclick="pressOnScreen('8')" >
                            <span>8</span>
                        </a>
                        <a href="#" onclick="pressOnScreen('9')" >
                            <span>9</span>
                        </a>
                    </div>
                    <div class="operant-line d-flex justify-content-around align-items-center">
                        <a href="#" onclick="pressOnScreen('0')" >
                            <span>0</span>
                        </a>
                        <a href="#" onclick="pressOnScreen('clr')" >
                            <span>C</span>
                        </a>
                        <a href="#" onclick="pressOnScreen('=')" >
                            <span>=</span>
                        </a>
                    </div>
                </div>
                <div class="operator d-flex flex-column justify-content-center align-items-center">
                    <a href="#" onclick="pressOnScreen('+')" >
                        <span>+</span>
                    </a>
                    <a href="#" onclick="pressOnScreen('-')" >
                        <span>-</span>
                    </a>
                    <a href="#" onclick="pressOnScreen('*')" >
                        <span>*</span>
                    </a>
                    <a href="#" onclick="pressOnScreen('/')" >
                        <span>/</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>

</html>
